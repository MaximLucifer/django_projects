{% extends "base.html" %}

{% block title %}Вход в аккаунт{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Вход в систему</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь здесь</a></p>
</div>
{% endblock %}
