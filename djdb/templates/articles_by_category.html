{% extends "base.html" %}

{% block title %}Статьи из категории: {{ category.title }}{% endblock %}

{% block content %}
<h2>Категория: {{ category.title }}</h2>
<ul>
    {% for article in articles %}
        <li>{{ article.title }}</li>
    {% endfor %}
</ul>
<a href="{% url 'news_list' %}">Вернуться ко всем новостям</a>
{% endblock %}
