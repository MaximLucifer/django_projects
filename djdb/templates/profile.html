{% extends "base.html" %}

{% block title %}Профиль пользователя{% endblock %}

{% block content %}
<h2>Профиль пользователя</h2>
<p>Имя пользователя: {{ profile.user.username }}</p>
<p>Дата рождения: {{ profile.date_of_birth|date:"d.m.Y" }}</p>
<p>Полных лет: {{ profile.age }}</p>
<a href="{% url 'update_profile' %}">Изменить дату рождения</a>
{% endblock %}
