{% extends "base.html" %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<h2>Delete Category</h2>
<p>Are you sure you want to delete "{{ category.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'category_list' %}">Cancel</a>
{% endblock %}
